<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Libre+Baskerville:ital@1&family=Oswald:wght@400;500;600&family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Momentum App</title>
    </head>
    <body>
        <h2 id="clock">00:00:00</h2>
        <form class="hidden" id="login-form">
            <input required maxlength="15" type="text" placeholder="what is your name?">
            <input type="submit" value="Log in">
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="todo">
            <form id="todo-form">
                <input required type="text" placeholder="Write a To Do and Press Enter">
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <script src="JS/weather.js"></script>
        <script src="JS/todo.js"></script>
        <script src="JS/background.js"></script>
        <script src="JS/quotes.js"></script>
        <script src="JS/clock.js"></script>
        <script src="JS/greeting.js"></script>
    </body>
</html>
